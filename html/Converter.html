<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
   
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <div class="card">                      
                    <form>
                        <div class="card__title">Конвертер валют</div>
                        <div class="card__cources">
                            <div class="couce__data">
                                <div class="data__title">Курс USD</div>
                                <div class="data__value " data_value="USD">-- --</div>
                            </div>
                            <div class="couce__data">
                                <div class="data__title">Курс EUR</div>
                                <div class="data__value " data_value="EUR">-- --</div>
                            </div>
                        </div>                
                        <div class="card__data">
                            <div class="data__item">
                                <label class="valute__title"for="name">Отдаю:</label>
                                <select class="valute__name" id='select_1'>
                                    <option value="RUB" selected>RUB</option>
                                </select>
                                <div class="convert__data">
                                    <input autofocus type="number" class="data__value" id="input_1" >
                                </div>
                            </div>
                            <div class="data__item">
                                <label class="valute__title">Получаю:</label>
                                
                                <select class="valute__name" id='select_2'>
                                    <option value="RUB">RUB</option>
                                </select>
                                <div class="convert__data">
                                    <input type="number" class="data__value" disabled id="input_2">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">&#169 CopyRight</div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
